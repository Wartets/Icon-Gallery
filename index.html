<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Icon Gallery</title>
    <link id="dynamic-favicon" rel="icon" href="data:,">
    
    <style>
        :root {
            --bg-color: #0f0f0f;
            --sidebar-bg: #181818;
            --card-bg: #1f1f1f;
            --border-color: #333333;
            --text-main: #ededed;
            --text-muted: #888888;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --success: #22c55e;
            --scroll-thumb: #333;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 260px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            z-index: 20;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar-header h1 {
            margin: 0;
            font-size: 1.1rem;
            background: linear-gradient(45deg, var(--text-main), var(--text-muted));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .lib-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            list-style: none;
            margin: 0;
        }

        .lib-btn {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 5px;
            background: transparent;
            border: 1px solid transparent;
            color: var(--text-muted);
            cursor: pointer;
            border-radius: 6px;
            text-align: left;
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        .lib-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-main);
        }

        .lib-btn.active {
            background: rgba(59, 130, 246, 0.1);
            color: var(--accent);
            border-color: rgba(59, 130, 246, 0.2);
        }

        .lib-count {
            font-size: 0.75rem;
            background: #2a2a2a;
            padding: 2px 6px;
            border-radius: 4px;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        header {
            padding: 20px 30px;
            background: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            gap: 15px;
            align-items: center;
            z-index: 10;
        }

        .search-container {
            width: 100%;
            flex: 1;
            position: relative;
        }

        .search-input {
            width: 100%;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-main);
            padding: 12px 20px 12px 45px;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .search-input:focus {
            border-color: var(--accent);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            pointer-events: none;
        }

        .fa-options {
            display: none;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 4px;
        }

        .fa-options.visible {
            display: flex;
        }

        .style-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: 0.2s;
        }

        .style-btn.active {
            background: var(--accent);
            color: white;
        }

        .gallery-scroll {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            gap: 16px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.2, 0.8, 0.2, 1);
            position: relative;
        }

        .card:hover {
            transform: translateY(-4px);
            border-color: var(--text-muted);
            background: #2a2a2a;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .card i {
            font-size: 32px;
            margin-bottom: 15px;
            color: var(--text-main);
            transition: color 0.2s;
        }

        .card:hover i {
            color: white;
        }

        .card-name {
            font-size: 11px;
            color: var(--text-muted);
            width: 90%;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card.copied {
            border-color: var(--success);
            background: rgba(34, 197, 94, 0.1);
        }
        
        .card.copied i { color: var(--success); }

        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--text-muted);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--sidebar-bg);
            border: 1px solid var(--border-color);
            padding: 15px 25px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 100;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast i { color: var(--success); }

        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--scroll-thumb); border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-header">
            <h1>Icon Nexus</h1>
        </div>
        <div class="lib-list" id="libList"></div>
    </div>

    <div class="main-content">
        <header>
            <div class="search-container">
                <i class="fa-solid fa-search search-icon"></i>
                <input type="text" class="search-input" id="search" placeholder="Search for icons...">
            </div>
            
            <div class="fa-options" id="faOptions">
                <button class="style-btn active" data-style="fa-solid">Solid</button>
                <button class="style-btn" data-style="fa-regular">Regular</button>
                <button class="style-btn" data-style="fa-brands">Brands</button>
            </div>
        </header>

        <div class="gallery-scroll">
            <div id="loader" class="loader" style="display: none;">
                <i class="fa-solid fa-circle-notch fa-spin fa-2x"></i>
                <span>Parsing Library...</span>
            </div>
            <div class="grid" id="grid"></div>
        </div>
    </div>

    <div class="toast" id="toast">
        <i class="fa-solid fa-check-circle"></i>
        <span id="toastMsg">Code copied!</span>
    </div>

    <script>
        const libraries = [
            {
                id: 'fa',
                name: 'Font Awesome 6',
                css: 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css',
                prefix: 'fa-',
                fontFamily: '"Font Awesome 6 Free", "Font Awesome 6 Brands"',
                regex: /\.fa-([^:]+):before\s*\{\s*content/g,
                hasStyles: true,
                baseClass: 'fa-solid'
            },
            {
                id: 'bi',
                name: 'Bootstrap Icons',
                css: 'https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css',
                prefix: 'bi-',
                fontFamily: 'bootstrap-icons',
                regex: /\.bi-([^:]+)::?before\s*\{\s*content/g,
                hasStyles: false,
                baseClass: 'bi'
            },
            {
                id: 'ri',
                name: 'Remix Icon',
                css: 'https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css',
                prefix: 'ri-',
                fontFamily: 'remixicon',
                regex: /\.ri-([^:]+):before\s*\{\s*content/g,
                hasStyles: false,
                baseClass: ''
            },
            {
                id: 'bx',
                name: 'Boxicons',
                css: 'https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/css/boxicons.min.css',
                prefix: 'bx-',
                fontFamily: 'boxicons',
                regex: /\.bx-([^:]+):before\s*\{\s*content/g,
                hasStyles: false,
                baseClass: 'bx'
            },
            {
                id: 'la',
                name: 'Line Awesome',
                css: 'https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css',
                prefix: 'la-',
                fontFamily: '"Line Awesome Free", "Line Awesome Brands"',
                regex: /\.la-([^:]+):before\s*\{\s*content/g,
                hasStyles: false,
                baseClass: 'las'
            },
            {
                id: 'wi',
                name: 'Weather Icons',
                css: 'https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css',
                prefix: 'wi-',
                fontFamily: 'weathericons',
                regex: /\.wi-([^:]+):before\s*\{\s*content/g,
                hasStyles: false,
                baseClass: 'wi'
            }
        ];

        let state = {
            activeLibIndex: 0,
            icons: {}, 
            search: '',
            faStyle: 'fa-solid'
        };

        const els = {
            libList: document.getElementById('libList'),
            grid: document.getElementById('grid'),
            loader: document.getElementById('loader'),
            search: document.getElementById('search'),
            faOptions: document.getElementById('faOptions'),
            toast: document.getElementById('toast'),
            favicon: document.getElementById('dynamic-favicon')
        };

        function injectCSS() {
            libraries.forEach(lib => {
                const link = document.createElement('link');
                link.rel = 'stylesheet';
                link.href = lib.css;
                document.head.appendChild(link);
            });
        }

        function createSidebar() {
            els.libList.innerHTML = '';
            libraries.forEach((lib, index) => {
                const btn = document.createElement('button');
                btn.className = `lib-btn ${index === state.activeLibIndex ? 'active' : ''}`;
                btn.innerHTML = `
                    <span>${lib.name}</span>
                    <span class="lib-count" id="count-${lib.id}">...</span>
                `;
                btn.onclick = () => switchLibrary(index);
                els.libList.appendChild(btn);
            });
        }

        async function extractIcons(lib) {
            if (state.icons[lib.id]) return state.icons[lib.id];

            try {
                const resp = await fetch(lib.css);
                const text = await resp.text();
                const icons = new Set();
                let match;
                
                const regex = new RegExp(lib.regex);

                while ((match = regex.exec(text)) !== null) {
                    icons.add(match[1]);
                }
                
                const sorted = [...icons].sort();
                state.icons[lib.id] = sorted;
                document.getElementById(`count-${lib.id}`).textContent = sorted.length;
                return sorted;
            } catch (e) {
                console.error(e);
                return [];
            }
        }

        async function switchLibrary(index) {
            state.activeLibIndex = index;
            const lib = libraries[index];
            
            document.querySelectorAll('.lib-btn').forEach((b, i) => {
                b.classList.toggle('active', i === index);
            });

            els.faOptions.classList.toggle('visible', lib.id === 'fa');
            
            els.grid.innerHTML = '';
            els.loader.style.display = 'flex';

            const icons = await extractIcons(lib);
            els.loader.style.display = 'none';
            
            render(icons);
            updateFavicon();
        }

        function render(icons) {
            const lib = libraries[state.activeLibIndex];
            const filtered = icons.filter(name => name.toLowerCase().includes(state.search));
            
            els.grid.innerHTML = '';
            
            if (filtered.length === 0) {
                els.grid.innerHTML = '<div style="grid-column:1/-1;text-align:center;color:#666;padding:40px">No icons found</div>';
                return;
            }

            const fragment = document.createDocumentFragment();

            filtered.forEach(name => {
                const card = document.createElement('div');
                card.className = 'card';
                
                let className;
                if (lib.id === 'fa') {
                    className = `${state.faStyle} fa-${name}`;
                } else if (lib.id === 'ri') {
                    className = `ri-${name}`; 
                } else {
                    className = `${lib.baseClass} ${lib.prefix}${name}`;
                }

                const htmlCode = `<i class="${className}"></i>`;

                card.innerHTML = `
                    ${htmlCode}
                    <div class="card-name">${name}</div>
                `;

                card.onclick = () => {
                    navigator.clipboard.writeText(htmlCode);
                    card.classList.add('copied');
                    setTimeout(() => card.classList.remove('copied'), 600);
                    showToast(htmlCode);
                };

                fragment.appendChild(card);
            });

            els.grid.appendChild(fragment);
        }

        function showToast(text) {
            document.getElementById('toastMsg').textContent = `Copied: ${text}`;
            els.toast.classList.add('show');
            clearTimeout(window.toastTimer);
            window.toastTimer = setTimeout(() => els.toast.classList.remove('show'), 2000);
        }

        function updateFavicon() {
            const lib = libraries[state.activeLibIndex];
            const icons = state.icons[lib.id];
            if (!icons || icons.length === 0) return;

            const randomName = icons[Math.floor(Math.random() * icons.length)];
            const canvas = document.createElement('canvas');
            canvas.width = 32;
            canvas.height = 32;
            const ctx = canvas.getContext('2d');

            ctx.clearRect(0, 0, 32, 32);
            ctx.fillStyle = '#3b82f6';
            
            ctx.font = `20px ${lib.fontFamily}`;
            
            ctx.beginPath();
            ctx.arc(16, 16, 14, 0, 2 * Math.PI);
            ctx.fill();
            
            ctx.fillStyle = "white";
            ctx.font = "bold 14px Arial";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText(lib.name.substring(0,1), 16, 16);

            els.favicon.href = canvas.toDataURL('image/png');
        }

        injectCSS();
        createSidebar();
        
        switchLibrary(0);

        els.search.addEventListener('input', (e) => {
            state.search = e.target.value.toLowerCase().trim();
            const lib = libraries[state.activeLibIndex];
            render(state.icons[lib.id]);
        });

        document.querySelectorAll('.style-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.style-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                state.faStyle = btn.dataset.style;
                const lib = libraries[state.activeLibIndex];
                render(state.icons[lib.id]);
            });
        });

        setInterval(updateFavicon, 5000);

    </script>
</body>
</html>
